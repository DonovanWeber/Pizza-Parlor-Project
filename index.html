<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Donovan's Pizza Parlor!</title>
</head>
<body>
  <marquee direction="left"><h1>Papa Donovan's!</h1></marquee>

  <div class="container">
   <form id="pizza">
    <h2>What kind of size would you like?</h2>
      <select class="form-control" id="pizza-size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
      <br>
      <h3>Select which toppings you would like:</h3>
        <label for="c1"> <input type="checkbox" name="toppings" value="pepperoni" id="topping1">Pepperoni</label>
        <label for="c2"><input type="checkbox" name="toppings" value="onions" id="topping2">Onions</label>
        <label for="c3"><input type="checkbox" name="toppings" value="pineapple" id="topping3">Pineapple</label>
  
        <button type="submit" id="btn">Get Price</button>
      </form>
      <h2>$<span id="output-price"></span> </h2>
</div>
</body>
</html>
